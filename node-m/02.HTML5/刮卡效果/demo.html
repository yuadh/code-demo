<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮卡效果</title>
</head>

<body>
    <canvas id="cvs" style="border:solid 1px red;margin:200px 500px;"></canvas>
    <script type="text/javascript">
        //设置背景
        var DATs = ['last change', 'one more time', 'bingo'];
        var cvs = document.getElementById('cvs');
        var A = DATs[Math.floor(Math.random() * DATs.length)];
        var ctm = cvs.getContext('2d');
        ctm.font = 'bold 25px 黑体';
        ctm.textAlign = 'center';
        ctm.textBaseline = 'middle';
        ctm.fillStyle = 'red';
        ctm.fillText(A, cvs.width / 2, cvs.height / 2);
        var imgUrl = cvs.toDataURL('image/png', 1);
        cvs.style.background = 'url(' + imgUrl + ')';
        //将画布填充灰色
        ctm.clearRect(0, 0, cvs.width, cvs.height);
        ctm.fillStyle = '#ccc';
        ctm.fillRect(0, 0, cvs.width, cvs.height);
        //添加事件 实现刮卡效果
        //
        var flag;
        cvs.addEventListener('mousedown', function() {
            flag = true;
            ctm.globalCompositeOperation = 'destination-out';
        });
        cvs.addEventListener('mousemove', function(e) {
            if (flag) {
                //跟随鼠标进行
                var x = e.clientX - 500 - 30 - 15;
                var y = e.clientY - 200 - 30 - 15;
                console.log(x + '=' + y);
                ctm.fillStyle = 'red';
                ctm.fillRect(x, y, 30, 30);
            }
        });
        cvs.addEventListener('mouseup', function() {
            flag = false;
        });
    </script>
</body>

</html>
