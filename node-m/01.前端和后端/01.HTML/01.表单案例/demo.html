<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 纯HTML -->
    <table border="1" width="800px" align="center" cellspacing="0" cellpadding="0">
        <tr height="60">
            <th colspan="2">300英雄，跳跃账号注册</th>
        </tr>

        <tr height="40">
            <td>性别</td>
            <!-- 可以只跨2列 设置长宽就成 -->
            <td>
                <input type="radio" name="sex" value="nan" id="sex1">
                <label for="sex1"><img src="./images/man.jpg"></label> 男
                <input type="radio" name="sex" value="nv" id="sex2">
                <label for="sex2"><img src="./images/women.jpg"></label> 女
            </td>
        </tr>
        <tr height="40">
            <td>生日</td>
            <td>
                <select name="year">
                            <option selected>请选择年份</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                <select name="mouth">
                            <option selected>请选择月份</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                <select name="day">
                            <option selected>请选择日</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                        </select>
            </td>
        </tr>
        <tr height="40">
            <td>所在地区</td>
            <td>
                <input type="text" name="area">
            </td>
        </tr>
        <tr height="40">
            <td>收入状况</td>
            <td>
                <label><input type="radio" name="inform" value="a">地主</label>
                <label><input type="radio" name="inform" value="s">农民</label>
                <label><input type="radio" name="inform" value="d">无产</label>
            </td>
        </tr>
        <tr height="40">
            <td>学历</td>
            <td>
                <input type="text" name="univer">
            </td>
        </tr>
        <tr height="40">
            <td>介绍</td>
            <td>
                <input type="text" name="intro">
            </td>
        </tr>
        <tr height="40">
            <td>手机号</td>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr height="40">
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" value="nt">男铜
                <input type="checkbox" name="love" value="gay">gay
                <input type="checkbox" name="love" value="jj">击剑
                <input type="checkbox" name="love" value="normal">正常
                <input type="checkbox" name="love" value="nothing">无
                <input type="checkbox" name="love" value="other">其他
            </td>
        </tr>
        <tr>
            <td height="100">自我介绍</td>
            <td>
                <!-- 这里的长宽会影响整体的长度注意 -->
                <textarea rows="8" cols="50">
                            
                        </textarea>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <input type="image" src="./images/btn.png">
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <input type="checkbox">
                <a href="#">我同意注册条款和会员加入标准</a>
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <a href="#">我是会员，立即登入</a>
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <h3>同意一下事项</h3>
                <ul>
                    <li>事项1</li>
                    <li>事项2</li>
                    <li>事项3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
